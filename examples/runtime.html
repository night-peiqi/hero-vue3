<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">ceshi</div>
    <script src="../../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      const { createApp, h, reactive } = HeroVue3RuntimeDom;
      const App = {
        setup(props, ctx) {
          const state = reactive({ name: 'night-peiqi', isFlag: false });

          const clickHandler = () => {
            console.log('clickHandler');
            state.name = '熬夜佩奇';
          };

          setTimeout(() => {
            state.isFlag = true;
          }, 5000);

          // return {
          //   state,
          //   clickHandler
          // };

          return () => {
            return state.isFlag
              ? h(
                  'div',
                  {
                    style: { color: 'green' },
                    class: 'test1',
                    'data-attr': 'attr1',
                    onClick: clickHandler
                  },
                  [
                    h('div', { key: 'a' }, '熬夜佩奇a'),
                    h('div', { key: 'b' }, '熬夜佩奇b'),
                    h('div', { key: 'c' }, '熬夜佩奇c'),
                    h('div', { key: 'd' }, '熬夜佩奇d'),
                    h('div', { key: 'h' }, '熬夜佩奇h'),
                    h('div', { key: 'f' }, '熬夜佩奇f')
                  ]
                )
              : h(
                  'div',
                  {
                    style: { color: 'red' },
                    class: 'test2',
                    'data-attr': 'attr2',
                    onClick: clickHandler
                  },
                  [
                    h('div', { key: 'a' }, '熬夜佩奇a'),
                    h('div', { key: 'c' }, '熬夜佩奇c'),
                    h('div', { key: 'd' }, '熬夜佩奇d'),
                    h('div', { key: 'b' }, '熬夜佩奇b'),
                    h('div', { key: 'f' }, '熬夜佩奇f')
                  ]
                );
          };
        }
        // render(props) {
        //   return h(
        //     'div',
        //     { style: { color: 'red' }, class: 'test', 'data-attr': 'attr' },
        //     h('div', { style: { color: 'blue' } }, 'children3')
        //   );
        // }
      };

      createApp(App, { name: '熬夜佩奇', style: { color: 'green' } }).mount('#app');
    </script>
  </body>
</html>
